<!-- The PID location is rarely necessary to change.
  <PID>/var/run/tabled.pid</PID>
 -->

<!-- It is rarely necessary to _force_ the local hostname to a value,
     because auto-detection usually works.
  <ForceHost>my_local_node_name.example.com</ForceHost>
 -->

<Listen>
  <Port>80</Port>
</Listen>

<TDB>/path/tabled/lib/tdb</TDB>
<TDBRepPort>8083</TDBRepPort>

<!--
  The clauses <StorageNode> and <CLD> are not to be used in production
  configurations. Tabled finds CLD from SRV records in DNS, and then finds
  storage nodes from CLD. We only use these clauses in order to bootstrap
  a build of tabled. Consider them undocumented and a subject to change
  or removal at any time.
  -->
<StorageNode>
  <Port>8082</Port>
  <Host>b12.phx2.my.com</Host>
</StorageNode>
<StorageNode>
  <Port>8082</Port>
  <Host>b13.phx2.my.com</Host>
</StorageNode>
<CLD>
  <Port>8081</Port>
  <Host>localhost</Host>
</CLD>

<ChunkUser>test</ChunkUser>
<ChunkKey>test</ChunkKey>

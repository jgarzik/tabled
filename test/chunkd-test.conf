
<!--
 Ports not to use:
    82  -- too low for non-root
  8082  -- installed chunkd may use it
 -->
<Listen>
  <Port>18082</Port>
</Listen>
<PID>chunkd.pid</PID>
<Path>data/chunk</Path>
<!--
 Excluding NID prevents Chunk from registering with CLD and thus conflicting
 with itself as described by <StorageNode> in tabled.conf.
 -->
<!-- <NID>1</NID> -->
<CLD>
  <Port>18081</Port>
  <Host>localhost</Host>
</CLD>
